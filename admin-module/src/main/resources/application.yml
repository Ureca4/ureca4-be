spring:
  profiles:
    active: local

  flyway:
    enabled: false
    # baseline-on-migrate: true
    # locations: classpath:db/migration  

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 연결 풀 설정 (DB 접속 부족 방지)
      maximum-pool-size: 20  # 기본값 10에서 증가
      minimum-idle: 5  # 최소 유휴 연결 수
      connection-timeout: 30000  # 연결 타임아웃 30초
      idle-timeout: 600000  # 유휴 연결 타임아웃 10분
      max-lifetime: 1800000  # 연결 최대 수명 30분
      leak-detection-threshold: 120000  # 연결 누수 감지 120초 (쿼리 타임아웃 60초 + 여유)
      # MySQL JDBC 드라이버 타임아웃 설정
      data-source-properties:
        socketTimeout: 60000  # 소켓 타임아웃 60초 (복잡한 JOIN 쿼리 고려)
        connectTimeout: 30000  # 연결 타임아웃 30초

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}

# 다른 모듈 API Base URL
app:
  notification:
    base-url: ${NOTIFICATION_BASE_URL:http://localhost:8082}
  batch:
    base-url: ${BATCH_BASE_URL:http://localhost:8089}

  # AES 암호화(개인 정보 보호)
crypto:
  aes:
    key: ${AES_SECRET_KEY}
  hash:
    key: ${HASH_SECRET_KEY}