spring:
  profiles:
    active: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration  

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}
    producer:
      # Key는 그냥 문자열로 보냄
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Value: OutboxMessageRelay가 DB payload(이미 JSON 문자열)를 그대로 전송하므로 StringSerializer 사용.
      # JsonSerializer를 쓰면 String이 한 번 더 JSON 인코딩되어 Consumer에서 역직렬화 오류가 발생함.
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8090:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092 # 카프카 컨테이너 이름:포트

  batch:
    job:
      name: monthlyBillingJob
      enabled: true
    jdbc:
      initialize-schema: always

  crypto:
    aes:
      key: ${AES_SECRET_KEY}
    hash:
      key: ${HASH_SECRET_KEY:Q8v9K2MZP0D3wF4xR5cN7yA1bT+JH=}

app:
  kafka:
    topics:
      billing-notification: billing-event

server:
  port: 8081
